{% extends "base.html" %}

{% block content %}
<div class="body">
    <h3 class="title">Inicio de sesi√≥n</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            {{ form.csfr_token }}
            <fieldset class="form-fieldset">{{ form.email.label }} {{ form.email }}</fieldset>
            <fieldset class="form-fieldset">{{ form.password.label }} {{ form.password }}</fieldset>
            <input type="submit" value="Login">
        </form>
    </div>
</div>
{% endblock %}
