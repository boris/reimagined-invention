{% extends 'base.html' %}

{% block content %}
<div class="hero-body">
    <div class="container has-text-justified is-fluid">
        <h1 class="title">Mis Libros</h1>
        <br>

        <div class="table-container">
            <table class="table is-fullwidth">
                <tbody>
                    <tr class="has-background-success-light">
                        <th>Autor</th>
                        <th>Título</th>
                        <th>Puntuación</th>
                        <th>Género</th>
                        <th>Editorial</th>
                    </tr>
                    {% for book in books %}
                    <tr>
                        <th>{{ book.author_name }}</th>
                        <th>{{ book.title }}</th>
                        <th>{{ book.rating }}</th>
                        <th>{{ book.genre }}</th>
                        <th>{{ book.editorial_name }}</th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>
{% endblock %}
