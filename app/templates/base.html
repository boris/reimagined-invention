<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Books v1.x</title>
        <!--<link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body class="p-3 m-0 border-0 bd-example bd-example-row bd-example-row-flex-cols">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-right">
                    {% if current_user.is_authenticated %}
                    <p class="navbar-item">Hola, {{ greeting }}!</p>
                    {% endif %}
                </div>

                <nav class="navbar-left">
                    {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('main.index')  }}" class="navbar-item">Home</a>
                    <a href="{{ url_for('auth.login')  }}" class="navbar-item">Login</a>
                    <!--<a href="{{ url_for('auth.signup')  }}" class="navbar-item">Sign up</a>-->
                    {% endif %}

                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.profile')  }}" class="navbar-item">Perfil</a>
                    <a href="{{ url_for('main.add_book') }}" class="navbar-item">Agregar Libro</a>
                    <a href="{{ url_for('main.books') }}" class="navbar-item">Mis Libros</a>
                    <a href="{{ url_for('auth.logout')  }}" class="navbar-item">Salir</a>
                    {% endif %}
                </nav>
            </div>
        </nav>

        <div class="container text-justified">
            <div class="container is-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        </section>
    </body>
</html>
