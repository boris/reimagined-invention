<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Books v1.x</title>
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    </head>

    <body>

        <section class="hero is-primary is-fullheight">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">

                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-start">
                                {% if current_user.is_authenticated %}
                                <p class="navbar-item">Hola, {{ name }}!</p>
                                {% endif %}
                            </div>
                            <div class="navbar-end">
                                {% if not current_user.is_authenticated %}
                                <a href="{{ url_for('main.index')  }}" class="navbar-item">Home</a>
                                <a href="{{ url_for('auth.login')  }}" class="navbar-item">Login</a>
                                <!--<a href="{{ url_for('auth.signup')  }}" class="navbar-item">Sign up</a>-->
                                {% endif %}

                                {% if current_user.is_authenticated %}
                                <a href="{{ url_for('main.profile')  }}" class="navbar-item">Perfil</a>
                                <a href="{{ url_for('main.books') }}" class="navbar-item">Mis Libros</a>
                                <a href="{{ url_for('auth.logout')  }}" class="navbar-item">Salir</a>
                                {% endif %}
                            </div>
                        </div>

                    </div>
                </nav>
            </div>

            <div class="hero-body is-fluid">
                <div class="container is-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>

        </section>
    </body>
</html>
